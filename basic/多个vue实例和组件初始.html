<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个VUE实例和组件初始</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app-one">
		<h1>{{title}}</h1>
	</div>

	<div id="vue-app-two">
		<h1 v-on:click="action">{{title}}</h1>
	</div>

	<script>
		var one = new Vue({
			el: "#vue-app-one",
			data: {
				title: "标题1",
			}
		});

		var two = new Vue({
			el: "#vue-app-two",
			data: {
				title: "标题2",
			},
			methods: {
				action: function () {
					one.title = "change title";
				}
			}
		});
	</script>
	
</body>
</html>
